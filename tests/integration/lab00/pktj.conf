; pktj
[pktj]
callback-setup  = /root/src/packet-journey/tests/integration/lab00/up.sh
rule_ipv4       = /root/src/packet-journey/tests/integration/lab00/acl.txt
rule_ipv6       = /root/src/packet-journey/tests/integration/lab00/acl6.txt
promiscuous     = 1
kni_rate_limit  = 1000
aclavx2         = 0
portmask	= 4

; Port configuration
[port 0]
eal queues      = 0,1 ; queue,lcore
;kni             = 0,0 ; lcore_tx,kthread

[port 1]
eal queues      = 0,2 ; queue,lcore
;kni             = 0,0 ; lcore_tx,kthread

[port 2]
eal queues      = 0,1 1,2 ; queue,lcore
;kni             = 0,0 ; lcore_tx,kthread

[port 3]
eal queues      = 0,1 1,2 ; queue,lcore
;kni             = 0,0 ; lcore_tx,kthread

[port 4]
eal queues      = 0,1 1,2 ; queue,lcore
kni             = 0,0 ; lcore_tx,kthread

[bond 0]
slaves		= 0,1
kni             = 0,0 ; lcore_tx,kthread

